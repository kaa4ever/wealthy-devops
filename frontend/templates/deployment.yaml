      - image: kaa4ever2/wealthy-frontend@sha256:57097a4e6a0448f83a98ece16200f505b5255a14a0f419555b9be28af5040fd2
        name: wealthy-frontend
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BACKEND
          value: whatisthis