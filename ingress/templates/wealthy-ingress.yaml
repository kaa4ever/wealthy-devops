apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealthy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - wealthy.roadking.io
    secretName: wealthy-tls
  rules:
  - host: wealthy.roadking.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wealthy-frontend
            port:
              number: 80
