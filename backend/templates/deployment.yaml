apiVersion: apps/v1
kind: Deployment
metadata:
  name: wealthy-backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: wealthy-backend
  template:
    metadata:
      labels:
        app: wealthy-backend
    spec:
      containers:
      - image: kaa4ever2/wealthy-backend:develop
        name: wealthy-backend
        ports:
        - containerPort: 80
        env:
        - name: SQLALCHEMY_DATABASE_URL
          value: "postgresql://postgres:example@wealthy-db/wealthy"
